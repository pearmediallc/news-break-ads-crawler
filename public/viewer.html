<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Viewer - NewsBreak Ads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }

        .realtime-indicator {
            display: inline-block;
            padding: 6px 12px;
            background: #10b981;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            font-weight: 500;
        }

        .ads-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .ads-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .ads-header h3 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .ads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .ad-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-out;
        }

        .ad-card.new-ad {
            animation: slideInNew 0.5s ease-out;
            border: 2px solid #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInNew {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .ad-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .ad-advertiser {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .ad-headline {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .ad-body {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .ad-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            padding: 8px 12px;
            border: 1px solid #667eea;
            border-radius: 8px;
            font-size: 13px;
            transition: all 0.3s;
        }

        .ad-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .ad-meta {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #9ca3af;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-ads {
            text-align: center;
            padding: 80px;
            color: #9ca3af;
        }

        .no-ads h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #6b7280;
        }

        .filters-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .filters-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .filter-group select {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            min-width: 200px;
        }

        @media (max-width: 768px) {
            .ads-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .ads-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>📰 NewsBreak Ad Viewer</h1>
                <div class="header-info">
                    <span class="realtime-indicator" id="realtimeIndicator" style="display: none;">
                        🔴 LIVE
                    </span>
                    <div class="user-info">
                        <span id="userDisplay">Welcome, Guest</span>
                    </div>
                    <button class="btn btn-danger" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <div class="filters-section">
            <div class="filters-row">
                <div class="filter-group">
                    <label>Session:</label>
                    <select id="sessionSelector" onchange="loadSession(this.value)">
                        <option value="">Current Session</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Time Filter:</label>
                    <select id="timeframeFilter" onchange="applyTimeFilter()">
                        <option value="">All Time</option>
                        <option value="5">Last 5 min</option>
                        <option value="15">Last 15 min</option>
                        <option value="30">Last 30 min</option>
                        <option value="60">Last 1 hour</option>
                        <option value="180">Last 3 hours</option>
                        <option value="720">Last 12 hours</option>
                        <option value="1440">Last 24 hours</option>
                    </select>
                </div>
                <button class="btn btn-success" onclick="loadSession(document.getElementById('sessionSelector').value)">
                    🔄 Refresh
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalAds">0</div>
                <div class="stat-label">Total Ads</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueAdvertisers">0</div>
                <div class="stat-label">Unique Advertisers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="adsWithLinks">0</div>
                <div class="stat-label">Ads with Links</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdate">Never</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>

        <div class="ads-container">
            <div class="ads-header">
                <h3>Extracted Ads <span id="currentSessionInfo" style="font-size: 14px; color: #666;"></span></h3>
            </div>
            <div class="loading" id="adsLoading">
                <div class="spinner"></div>
                <p>Loading ads...</p>
            </div>
            <div class="ads-grid" id="adsGrid"></div>
        </div>
    </div>

    <script>
        let adsData = [];
        let eventSource = null;
        let seenAdIds = new Set();
        let currentSessionFile = null;

        // Check authentication
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (user.username) {
            document.getElementById('userDisplay').textContent = `Welcome, ${user.username}`;
        }

        // Format time function
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;

            return date.toLocaleString();
        }

        // Escape HTML to prevent XSS
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Download image function
        function downloadImage(imageUrl, adTitle) {
            if (!imageUrl) return;

            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = `ad-image-${adTitle || 'download'}-${Date.now()}.jpg`;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Display ads function (same as main page)
        function displayAds(ads, isNewAd = false) {
            const grid = document.getElementById('adsGrid');
            const loading = document.getElementById('adsLoading');

            console.log('displayAds called with', ads?.length || 0, 'ads');

            if (loading) {
                loading.style.display = 'none';
            }

            if (!grid) {
                console.error('Ads grid element not found!');
                return;
            }

            if (!ads || ads.length === 0) {
                if (!isNewAd) {
                    grid.innerHTML = `
                        <div class="no-ads">
                            <h3>No ads found</h3>
                            <p>Waiting for ads to be extracted...</p>
                        </div>
                    `;
                }
                return;
            }

            // Sort ads by timestamp (newest first)
            ads.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            const adsHtml = ads.map((ad, index) => {
                const safeAdvertiser = escapeHtml(ad.advertiser || 'Unknown');
                const safeHeadline = escapeHtml(ad.headline || ad.heading || '');
                const safeBody = escapeHtml(ad.body || ad.description || '');
                const safeLink = ad.link || ad.linkUrl || ad.url || '';
                // Don't encode image URLs - they're already properly formatted
                const safeImage = ad.image || ad.imageUrl || ad.img || '';

                // Check if this is a new ad
                const adId = `${ad.advertiser}_${ad.headline}_${ad.timestamp}`;
                const isNew = !seenAdIds.has(adId) && isNewAd;
                if (isNew) {
                    seenAdIds.add(adId);
                }

                return `
                    <div class="ad-card ${isNew ? 'new-ad' : ''}" data-index="${index}">
                        ${safeImage && safeImage.trim() && !safeImage.includes('undefined') ?
                            `<img src="${safeImage}" alt="${safeHeadline}"
                             style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 10px;"
                             loading="lazy"
                             onerror="this.onerror=null; this.style.backgroundColor='#f0f0f0'; this.style.display='block'; this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22 viewBox=%220 0 100 100%22%3E%3Crect width=%22100%22 height=%22100%22 fill=%22%23f0f0f0%22/%3E%3Ctext x=%2250%22 y=%2250%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-family=%22sans-serif%22 font-size=%2214%22%3ENo Image%3C/text%3E%3C/svg%3E';">` : ''}
                        <div class="ad-advertiser">${safeAdvertiser}</div>
                        <div class="ad-headline">${safeHeadline || 'No headline'}</div>
                        ${safeBody ? `<div class="ad-body">${safeBody}</div>` : ''}
                        <div style="display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; ${safeLink && safeImage ? 'justify-content: space-between' : ''}">
                            ${safeLink ? `<a href="${safeLink}" target="_blank" class="ad-link">🔗 Visit Ad</a>` : ''}
                            ${safeImage && safeImage.trim() && !safeImage.includes('undefined') ?
                                `<a onclick="downloadImage('${safeImage.replace(/'/g, "\\'")}',' ${safeHeadline.replace(/'/g, "\\'")}')" class="ad-link" style="cursor: pointer; ${!safeLink ? 'margin-left: auto;' : ''}">📥 Download Image</a>` : ''}
                        </div>
                        <div style="font-size: 11px; color: #888; margin-top: 8px;">
                            ${new Date(ad.timestamp).toLocaleString()}
                        </div>
                    </div>
                `;
            }).join('');

            if (isNewAd) {
                // For new ads during live extraction
                // First check if grid has "no ads" message and clear it
                if (grid.querySelector('.no-ads')) {
                    grid.innerHTML = '';
                }

                // Prepend new ads to the beginning
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = adsHtml;

                // Insert each new ad at the beginning
                const children = Array.from(tempDiv.children);
                children.reverse().forEach(child => {
                    grid.insertBefore(child, grid.firstChild);
                });

                console.log(`Added ${children.length} new ad cards to display`);
            } else {
                // Replace all content
                grid.innerHTML = adsHtml;
            }

            // Update stats
            updateStats(ads);
        }

        // Update statistics
        function updateStats(ads) {
            if (!ads) ads = adsData;

            document.getElementById('totalAds').textContent = ads.length;

            const advertisers = new Set(ads.map(ad => ad.advertiser));
            document.getElementById('uniqueAdvertisers').textContent = advertisers.size;

            const adsWithLinks = ads.filter(ad => ad.link).length;
            document.getElementById('adsWithLinks').textContent = adsWithLinks;

            document.getElementById('lastUpdate').textContent = formatTime(new Date());
        }

        // Load sessions
        async function loadSessions() {
            try {
                const response = await fetch('/api/sessions/list');

                // Check if not authenticated
                if (response.status === 401 || response.status === 403) {
                    console.error('Not authenticated');
                    window.location.href = '/login';
                    return;
                }

                if (!response.ok) {
                    console.error('Failed to load sessions:', response.status);
                    return;
                }

                const sessions = await response.json();

                const selector = document.getElementById('sessionSelector');
                if (!selector) {
                    console.error('Session selector not found');
                    return;
                }

                selector.innerHTML = '<option value="">Current Session</option>';

                if (sessions && sessions.length > 0) {
                    // Sort sessions by date, newest first
                    sessions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                    sessions.forEach(session => {
                        // Only add valid session files
                        if (session.file && session.file.includes('.json')) {
                            const option = document.createElement('option');
                            option.value = session.file;

                            // Parse date safely
                            let dateStr = 'Unknown date';
                            try {
                                const date = new Date(session.timestamp);
                                if (!isNaN(date.getTime())) {
                                    dateStr = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
                                }
                            } catch (e) {
                                console.error('Invalid date:', session.timestamp);
                            }

                            option.textContent = `${dateStr} (${session.totalAds || 0} ads)`;
                            selector.appendChild(option);
                        }
                    });
                }
            } catch (error) {
                console.error('Failed to load sessions:', error);
            }
        }

        // Load session
        async function loadSession(sessionFile) {
            currentSessionFile = sessionFile;
            const loading = document.getElementById('adsLoading');
            const grid = document.getElementById('adsGrid');

            // Show loading
            loading.style.display = 'block';
            grid.innerHTML = '';

            // Clear existing ads
            adsData = [];
            seenAdIds.clear();

            if (!sessionFile || sessionFile === '') {
                // Current session - try to load from current_session.json first
                console.log('Loading current session');
                document.getElementById('currentSessionInfo').textContent = '(Current)';

                try {
                    // First try to load current session file
                    const currentResponse = await fetch('/data/current_session.json');
                    if (currentResponse.ok) {
                        const currentData = await currentResponse.json();
                        console.log('Current session data:', currentData);

                        if (currentData.sessionFile) {
                            // Load the referenced session file
                            const sessionResponse = await fetch(`/data/sessions/${currentData.sessionFile}`);
                            if (sessionResponse.ok) {
                                const sessionData = await sessionResponse.json();
                                adsData = sessionData.ads || [];
                                console.log(`Loaded ${adsData.length} ads from current session`);
                                displayAds(adsData);
                                updateStats(adsData);
                                loading.style.display = 'none';

                                // Update the session info display
                                document.getElementById('currentSessionInfo').textContent = `(${currentData.sessionFile})`;
                                return;
                            } else {
                                console.error('Session file not found:', currentData.sessionFile);
                            }
                        }
                    }

                    // If that fails, check for active extraction
                    const activeResponse = await fetch('/api/extract/active');
                    if (activeResponse.ok) {
                        const activeData = await activeResponse.json();
                        if (activeData.success && activeData.activeExtractions && activeData.activeExtractions.length > 0) {
                            // There's an active extraction - show live indicator
                            const indicator = document.getElementById('realtimeIndicator');
                            if (indicator) {
                                indicator.style.display = 'inline-block';
                            }
                            console.log('Active extraction detected - waiting for real-time updates');

                            loading.style.display = 'none';
                            grid.innerHTML = `
                                <div class="no-ads">
                                    <h3>Live Extraction Active</h3>
                                    <p>Waiting for new ads from the active extraction...</p>
                                    <div class="spinner"></div>
                                </div>
                            `;
                            updateStats([]);
                            return;
                        }
                    }

                    // Finally try API
                    await refreshAds();
                } catch (error) {
                    console.error('Error loading current session:', error);
                    loading.style.display = 'none';
                    grid.innerHTML = `
                        <div class="no-ads">
                            <h3>No ads found</h3>
                            <p>Start an extraction to see ads here.</p>
                        </div>
                    `;
                }
            } else {
                // Specific completed session - load all ads from file
                console.log('Loading completed session:', sessionFile);
                document.getElementById('currentSessionInfo').textContent = `(${sessionFile})`;

                // Hide real-time indicator for completed sessions
                const indicator = document.getElementById('realtimeIndicator');
                if (indicator) {
                    indicator.style.display = 'none';
                }

                try {
                    const response = await fetch(`/data/sessions/${sessionFile}`);
                    if (response.ok) {
                        const data = await response.json();
                        adsData = data.ads || [];

                        // Mark all ads as seen to avoid animation
                        adsData.forEach(ad => {
                            const adId = `${ad.advertiser}_${ad.headline}_${ad.timestamp}`;
                            seenAdIds.add(adId);
                        });

                        displayAds(adsData);
                        updateStats(adsData);
                    } else {
                        console.error('Session file not found:', sessionFile);
                        grid.innerHTML = `
                            <div class="no-ads">
                                <h3>Session Not Found</h3>
                                <p>The selected session file could not be loaded.</p>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Failed to load session:', error);
                    grid.innerHTML = `
                        <div class="no-ads">
                            <h3>Error Loading Session</h3>
                            <p>Failed to load the selected session.</p>
                        </div>
                    `;
                }

                loading.style.display = 'none';
            }
        }

        // Apply time filter
        function applyTimeFilter() {
            const filter = document.getElementById('timeframeFilter').value;

            if (!filter) {
                displayAds(adsData);
                return;
            }

            const minutes = parseInt(filter);
            const cutoff = new Date(Date.now() - minutes * 60000);

            const filteredAds = adsData.filter(ad => {
                return new Date(ad.timestamp) >= cutoff;
            });

            displayAds(filteredAds);
        }

        // Refresh ads
        async function refreshAds() {
            const loading = document.getElementById('adsLoading');
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/ads');
                adsData = await response.json();

                // Mark all current ads as seen
                adsData.forEach(ad => {
                    const adId = `${ad.advertiser}_${ad.headline}_${ad.timestamp}`;
                    seenAdIds.add(adId);
                });

                displayAds(adsData);
                applyTimeFilter();
            } catch (error) {
                console.error('Failed to load ads:', error);
                loading.style.display = 'none';
            }
        }

        // Connect to real-time updates via SSE
        function connectToRealTimeUpdates() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/api/events');

            eventSource.onopen = function() {
                console.log('✅ Real-time updates connected');
                const indicator = document.getElementById('realtimeIndicator');
                if (indicator) {
                    indicator.style.display = 'inline-block';
                }
            };

            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleRealTimeUpdate(data);
                } catch (error) {
                    console.error('Failed to parse real-time update:', error);
                }
            };

            eventSource.onerror = function(error) {
                console.error('❌ Real-time connection error:', error);
                const indicator = document.getElementById('realtimeIndicator');
                if (indicator) {
                    indicator.style.display = 'none';
                }

                // Reconnect after delay
                setTimeout(() => {
                    if (eventSource.readyState === EventSource.CLOSED) {
                        connectToRealTimeUpdates();
                    }
                }, 5000);
            };
        }

        // Handle real-time updates
        function handleRealTimeUpdate(data) {
            console.log('📨 Real-time update:', data);
            console.log('Current session file:', currentSessionFile);

            // Only process updates if viewing current session (empty or null)
            if (currentSessionFile && currentSessionFile !== '') {
                console.log('Not processing update - viewing specific session');
                return;
            }

            if (data.type === 'new_ads') {
                // Handle new ads from extraction
                console.log('🆕 New ads received:', data.newAds);
                console.log('Data structure:', {
                    hasNewAds: !!data.newAds,
                    newAdsLength: data.newAds?.length,
                    firstAd: data.newAds?.[0]
                });

                if (data.newAds && data.newAds.length > 0) {
                    // Find ads not already displayed
                    const newAds = data.newAds.filter(ad => {
                        const adId = `${ad.advertiser}_${ad.headline}_${ad.timestamp}`;
                        return !seenAdIds.has(adId);
                    });

                    if (newAds.length > 0) {
                        console.log(`✅ Adding ${newAds.length} new ads to display`);

                        // Mark these ads as seen to prevent duplicates
                        newAds.forEach(ad => {
                            const adId = `${ad.advertiser}_${ad.headline}_${ad.timestamp}`;
                            seenAdIds.add(adId);
                        });

                        // Add new ads to the beginning of our data
                        adsData.unshift(...newAds);

                        // Display only the new ads with animation
                        displayAds(newAds, true);

                        // Update statistics with all ads
                        updateStats(adsData);
                    }
                }
            } else if (data.type === 'ads_update') {
                // Legacy format support
                if (data.ads && data.ads.length > 0) {
                    const newAds = data.ads.filter(ad => {
                        const adId = `${ad.advertiser}_${ad.headline}_${ad.timestamp}`;
                        return !seenAdIds.has(adId);
                    });

                    if (newAds.length > 0) {
                        adsData.unshift(...newAds);
                        displayAds(newAds, true);
                        updateStats(adsData);
                    }
                }
            } else if (data.type === 'status_update') {
                // Handle status updates
                console.log('📊 Status update:', data.status);
                if (data.status && data.status.message) {
                    document.getElementById('currentSessionInfo').textContent = `(${data.status.message})`;
                }
            } else if (data.type === 'extraction_started') {
                // Show extraction started notification
                console.log('🚀 Extraction started');
                document.getElementById('currentSessionInfo').textContent = '(Extraction in progress...)';
            } else if (data.type === 'extraction_stopped' || data.type === 'extraction_complete') {
                // Show extraction stopped notification
                console.log('⏹️ Extraction stopped/completed');
                document.getElementById('currentSessionInfo').textContent = '(Current)';
                refreshAds();
            } else if (data.type === 'log') {
                // Log extraction messages
                console.log(`📝 Extraction log: ${data.message}`);
            }
        }

        // Logout function
        function logout() {
            fetch('/api/auth/logout')
                .then(() => {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/login';
                });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Page loading...');

            // Load available sessions first
            await loadSessions();

            // Connect to real-time updates
            connectToRealTimeUpdates();

            // Check if there's a valid session in the dropdown
            const selector = document.getElementById('sessionSelector');
            if (selector && selector.options.length > 1) {
                // Select the first actual session (not "Current Session")
                selector.selectedIndex = 1;
                await loadSession(selector.value);
            } else {
                // No sessions available, try current session
                await loadSession('');
            }
        });
    </script>
</body>
</html>
