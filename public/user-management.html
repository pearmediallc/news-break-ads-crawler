<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - NewsBreak Ads Crawler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-nav {
            padding: 10px 20px;
            background: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-nav:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
        }

        .form-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .users-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #e0e0e0;
        }

        .users-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .users-table tr:hover {
            background: #f8f9fa;
        }

        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-badge.admin {
            background: #fee;
            color: #c33;
        }

        .role-badge.viewer {
            background: #e6f7ff;
            color: #0066cc;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .btn-reset {
            background: #ff9800;
            color: white;
        }

        .btn-reset:hover {
            background: #e68900;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .password-info {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .stats-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• User Management</h1>
            <div class="nav-buttons">
                <button class="btn-nav" onclick="window.location.href='/admin'">‚Üê Back to Dashboard</button>
                <button class="btn-nav" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <div class="form-panel">
                <h2>Create New User</h2>

                <div id="formMessage" class="message"></div>

                <form id="createUserForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="">Select Role</option>
                            <option value="admin">Admin</option>
                            <option value="viewer">Viewer</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary">Create User</button>
                </form>

                <div class="password-info">
                    üí° Password must be at least 6 characters. Users can change their password after login.
                </div>
            </div>

            <div class="users-panel">
                <h2>Existing Users</h2>

                <div class="stats-row">
                    <div class="stat-card">
                        <div class="stat-value" id="totalUsers">0</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalAdmins">0</div>
                        <div class="stat-label">Admins</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalViewers">0</div>
                        <div class="stat-label">Viewers</div>
                    </div>
                </div>

                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search users...">
                </div>

                <div id="listMessage" class="message"></div>

                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="4" style="text-align: center; padding: 20px;">Loading users...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let users = [];
        let currentUser = null;

        // Get current user
        async function getCurrentUser() {
            try {
                const response = await fetch('/api/auth/me');
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Failed to get current user:', error);
                window.location.href = '/login';
            }
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                if (response.ok) {
                    users = await response.json();
                    displayUsers(users);
                    updateStats();
                } else {
                    showMessage('listMessage', 'Failed to load users', 'error');
                }
            } catch (error) {
                console.error('Failed to load users:', error);
                showMessage('listMessage', 'Failed to load users', 'error');
            }
        }

        // Display users in table
        function displayUsers(usersList) {
            const tbody = document.getElementById('usersTableBody');

            if (usersList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px;">No users found</td></tr>';
                return;
            }

            tbody.innerHTML = usersList.map(user => `
                <tr>
                    <td>
                        <strong>${user.username}</strong>
                        ${user.username === currentUser?.username ? ' (You)' : ''}
                    </td>
                    <td>
                        <span class="role-badge ${user.role}">${user.role}</span>
                    </td>
                    <td>${formatDate(user.createdAt)}</td>
                    <td>
                        <div class="action-buttons">
                            ${user.username !== 'admin' ? `
                                <button class="btn-small btn-edit" onclick="changeRole('${user.username}')">Change Role</button>
                                <button class="btn-small btn-reset" onclick="resetPassword('${user.username}')">Reset Password</button>
                                <button class="btn-small btn-delete" onclick="deleteUser('${user.username}')">Delete</button>
                            ` : '<span style="color: #999;">Protected</span>'}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('totalAdmins').textContent = users.filter(u => u.role === 'admin').length;
            document.getElementById('totalViewers').textContent = users.filter(u => u.role === 'viewer').length;
        }

        // Search users
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = users.filter(user =>
                user.username.toLowerCase().includes(searchTerm) ||
                user.role.toLowerCase().includes(searchTerm)
            );
            displayUsers(filtered);
        });

        // Create user form
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('formMessage', `User "${formData.username}" created successfully!`, 'success');
                    document.getElementById('createUserForm').reset();
                    loadUsers();
                } else {
                    showMessage('formMessage', data.error || 'Failed to create user', 'error');
                }
            } catch (error) {
                showMessage('formMessage', 'Network error. Please try again.', 'error');
            }
        });

        // Change user role
        async function changeRole(username) {
            const user = users.find(u => u.username === username);
            if (!user) return;

            const newRole = user.role === 'admin' ? 'viewer' : 'admin';

            if (confirm(`Change ${username}'s role from ${user.role} to ${newRole}?`)) {
                try {
                    const response = await fetch(`/api/users/${username}/role`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ role: newRole })
                    });

                    if (response.ok) {
                        showMessage('listMessage', `Role changed successfully!`, 'success');
                        loadUsers();
                    } else {
                        const data = await response.json();
                        showMessage('listMessage', data.error || 'Failed to change role', 'error');
                    }
                } catch (error) {
                    showMessage('listMessage', 'Network error. Please try again.', 'error');
                }
            }
        }

        // Reset password
        async function resetPassword(username) {
            const newPassword = prompt(`Enter new password for ${username}:`, '');

            if (newPassword && newPassword.length >= 6) {
                try {
                    const response = await fetch(`/api/users/${username}/password`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ password: newPassword })
                    });

                    if (response.ok) {
                        showMessage('listMessage', `Password reset successfully!`, 'success');
                    } else {
                        const data = await response.json();
                        showMessage('listMessage', data.error || 'Failed to reset password', 'error');
                    }
                } catch (error) {
                    showMessage('listMessage', 'Network error. Please try again.', 'error');
                }
            } else if (newPassword) {
                alert('Password must be at least 6 characters');
            }
        }

        // Delete user
        async function deleteUser(username) {
            if (confirm(`Are you sure you want to delete user "${username}"? This action cannot be undone.`)) {
                try {
                    const response = await fetch(`/api/users/${username}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        showMessage('listMessage', `User "${username}" deleted successfully!`, 'success');
                        loadUsers();
                    } else {
                        const data = await response.json();
                        showMessage('listMessage', data.error || 'Failed to delete user', 'error');
                    }
                } catch (error) {
                    showMessage('listMessage', 'Network error. Please try again.', 'error');
                }
            }
        }

        // Show message
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';

            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        // Initialize
        getCurrentUser();
        loadUsers();

        // Refresh users every 30 seconds
        setInterval(loadUsers, 30000);
    </script>
</body>
</html>
