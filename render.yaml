services:
  - type: web
    name: news-break-ads-crawler-v1-4
    runtime: docker
    env: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ENABLE_FILE_LOGGING
        value: false
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: ENABLE_USER_MANAGEMENT
        value: true
      - key: ENABLE_ROLE_BASED_ACCESS
        value: true
      - key: ADMIN_PASSWORD
        value: admin123
      - key: FORCE_RESET_PASSWORDS
        value: true
    autoDeploy: true
    disk:
      name: data-storage
      mountPath: /usr/src/app/data
      sizeGB: 5